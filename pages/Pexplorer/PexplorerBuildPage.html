<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Build</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #unityContainer {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="unityContainer"></div>

<script>
    var buildUrl = ""; // Unity 빌드 파일 경로
    var config = {
        dataUrl:  "WebGl/Build/WebGl.data",
        frameworkUrl:  "WebGl/Build/WebGl.framework.js",
        codeUrl:  "WebGl/Build/WebGl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Pexplorer",
        productName: "YongJinCha",
        productVersion: "1.0",
    };

    var container = document.querySelector("#unityContainer");
    var script = document.createElement("script");
    script.src = "WebGl/Build/WebGl.loader.js";
    script.onload = () => {
        createUnityInstance(container, config, (progress) => {
            console.log("Loading progress: " + progress * 100 + "%");
        }).then((unityInstance) => {
            console.log("Unity instance loaded");
        }).catch((message) => {
            console.error(message);
        });
    };
    document.body.appendChild(script);
</script>

</body>
</html>
